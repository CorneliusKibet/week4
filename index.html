<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>week 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
    <style>
        body {
        padding: 0;
        margin: 0;
        }
        html, body, #map {
        height: 100%;
        width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map = L.map("map", {center: [-1.0953, 37.0150], zoom: 17});
        L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
            {attribution: '&copy; <a href="http://' + 
            'www.openstreetmap.org/copyright">OpenStreetMap</a>'}
        ).addTo(map);

        /*markers*/
        let emb = L.marker([-1.0956, 37.0138]).addTo(map); emb.bindPopup("EMB");
        let assemblyHall = L.marker([-1.0953, 37.0150]).addTo(map); assemblyHall.bindPopup("Assembly Hall");
        let scc = L.marker([-1.0945, 37.0147]).addTo(map); scc.bindPopup("SCC");
        let gradSquare = L.marker([-1.0963, 37.0152]).addTo(map); gradSquare.bindPopup("Graduation Square");
        let adm1 = L.marker([-1.0964, 37.0144]).addTo(map); adm1.bindPopup("Jkuat Admin Block 1");
        let hosp = L.marker([-1.0965, 37.0129]).addTo(map); hosp.bindPopup("Jkuat Hospital");
        let techHouse = L.marker([-1.0945, 37.0169]).addTo(map); techHouse.bindPopup("Jkuat Technology House");
        let elb = L.marker([-1.0964, 37.0137]).addTo(map); elb.bindPopup("ELB");
        let nclb = L.marker([-1.0943, 37.0133]).addTo(map); nclb.bindPopup("NCLB");
        let studeez = L.marker([-1.0945, 37.0163]).addTo(map); studeez.bindPopup("Jkuat Students Center");

        let h1 = L.marker([-1.0951, 37.0166]).addTo(map); h1.bindPopup("H1");
        let h2 = L.marker([-1.0951, 37.0174]).addTo(map); h2.bindPopup("H2");
        let h3 = L.marker([-1.0955, 37.0164]).addTo(map); h3.bindPopup("H3");
        let h4 = L.marker([-1.0955, 37.0171]).addTo(map); h4.bindPopup("H4");
        let h5 = L.marker([-1.0954, 37.0176]).addTo(map); h5.bindPopup("H5");
        let h6 = L.marker([-1.0946, 37.0183]).addTo(map); h6.bindPopup("H6");



        /*L.circleMarker([-1.0941, 37.0093],{radius: 40, color: "blue", fillColor: "yellow"}).addTo(map);*/
        L.circleMarker([-1.0927, 37.0184],{radius: 40, color: "black", fillColor: ""}).addTo(map);
        L.circleMarker([-1.09524, 37.0123],{radius: 50, color: "blue", fillColor: "yellow"}).addTo(map);
        L.circleMarker([-1.0928, 37.0128],{radius: 20, color: "black", fillColor: "green"}).addTo(map);
        
        
        let popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(
                    "<b>Lon:</b> " + e.latlng.lng + "<br>" + 
                    "<b>Lat:</b> " + e.latlng.lat
                )
                .openOn(map);
        }
        map.addEventListener("click", onMapClick);

        const wormhole = L.marker([-1.0941, 37.0093])
  .bindPopup(
    `
    <h2>Wormhole</h2>
    <p><b>Neighborhood:</b> Wicker Park</p>
    <p><b>Ambiance:</b> Great!</p>
    <p><b>Flavor:</b> Great!</p>
    <p><b>Comments:</b> Great!</p>
    `
  )
  .openPopup()
  .addTo(map)
    </script>
</body>
</html>
